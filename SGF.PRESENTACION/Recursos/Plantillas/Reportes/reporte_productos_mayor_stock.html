<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inventario</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

        table.border th {
            padding: 5px;
            border: 1px solid black;
        }

        table.border td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">@NombreNegocio</h4></td></tr>
                    <tr><td align="center"><h5 style="margin:0px">@TipoMovimiento</h5></td></tr>
                    <tr><td align="center">@DireccionNegocio, Argentina</td></tr>
                    <tr><td align="center">@TelefonoNegocio</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">@TipoDocumentoNegocio: @DocumentoNegocio</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">@TipoComprobante</td></tr>
                    <tr><td align="center">Fecha: @FechaMovimiento</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr> 

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Código</th>
                            <th>Lote</th>
                            <th>Categoría</th>
                            <th>Proveedor</th>
                            <th>Nombre</th>
                            <th>Cantidad mínima</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right" style="font-weight: 600;">TOTALES:</td>
                            <td>@TotalCantidad</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
